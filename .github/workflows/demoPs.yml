name: Deploy website con PS
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: windows-latest
    outputs: 
      versionZip: ${{steps.setVersion.outputs.versionZip}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
                  
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      
      - name: publish artifact
        id:  setVersion
        run: |  
          $variable = "Hola desde PowerShell"    
          echo "::set-output name=versionZip::$variable"
        #(Get-ChildItem  *.json | Where {$_.Name -match 'package'} | Select-Object -First 1).name
      - name: upload
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: |
            dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      
      - name: filename
        run: echo "${{needs.build.outputs.versionZip}}"         
      - name: Deploy
        run: echo "Deploying..."
